  <!-- <h2>{{ masterName }} controls {{ images.length }} images</h2> -->
  <div id="carouselExampleIndicators" class="carousel slide my-carousel" data-ride="carousel">
    <ol class="carousel-indicators">
      <ng-container *ngFor="let image of images; let i = first">
      <li data-target="#carouselExampleIndicators" [attr.data-slide-to]=image.id
      [attr.class]="( i ? 'active' : '')">
    </li>
      </ng-container>
    </ol>
    <div class="carousel-inner my-inner" role="listbox">
      <ng-container *ngFor="let image of images; let i = first">
      <div [attr.class]="'my-item carousel-item'+(i ? ' active':'') ">
        <img class="d-block img-fluid" src="./app{{ image.path }}" [attr.alt]="'Slide ' + index">
        <div class="carousel-caption">
          <h3>{{image.name}}</h3>
          <p class="d-none d-md-block">This area will contain cool stuff per image. (At some point...)</p>
        </div>
      </div>
    </ng-container>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
